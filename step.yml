title: |-
  Install Homebrew Formula
summary: |
  Install a Homebrew formula without cleanup.
description: |
  Install a Homebrew formula without cleanup even if caching is turned on.
website: https://github.com/cookpad/bitrise-step-install-homebrew-formula
source_code_url: https://github.com/cookpad/bitrise-step-install-homebrew-formula
support_url: https://github.com/cookpad/bitrise-step-install-homebrew-formula/issues
host_os_tags:
  - osx-10.10

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - installer

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - packages:
    opts:
      title: "Formula name"
      summary: "Name of the formula to install/reinstall"
      is_required: true
  - cache_enabled: "no"
    opts:
      title: Enable cache?
      summary:  "Should the step collect files to be cached?"
      description: |
        If set to `"yes"` the contents of `~/Library/Caches/Homebrew` directory will be cached.
      is_required: true
      value_options:
      - "yes"
      - "no"
